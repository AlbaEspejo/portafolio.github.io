<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/p-trabajo.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <script src="../jquery-3.7.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <title>Bootstrap</title>
</head>
<body>

    <header>
        
      <nav class="row d-flex navbar navegacion align-items-start p-0">
        <div class="col-auto container-foto d-flex justify-content-end">
            <a class="navbar-brand" href="#">
                <img src="../img/foto curriculum.jpg" width="45" height="45" class="d-inline-block align-top" alt="">
            </a>
        </div>
    
        <div class="contenedor-profesion col d-flex flex-column justify-content-start align-self-center">
            <h5 class="nombre w-auto">Alba Espejo Crespo</h5>
            <h6 class="profesion">Desarrolladora Front End</h6>
            <h6 class="profesion">Diseñadora Web</h6>
        </div>
    
        <div class="col-auto d-md-none d-lg-none d-xl-none d-xxl-none pos-f-t d-flex justify-content-end">
            <nav class="navbar justify-content-center">
                <div class="col-xs-3 col-sm-6 lineas-menu-desplegable">
                    <a class="visitado navbar navbar-dark" href="#">
                        <button class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </a>
                </div>
    
                <div class="menu_desplegable offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" id="btn-inicio" aria-current="page" href="../index.html#inicio" onclick="cerrar()">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="btn-trabajos" href="../index.html#trabajos" onclick="cerrar()">Trabajos</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link" id="btn-contacto" href="../index.html#contacto" onclick="cerrar()">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    
        <div class="col-5 d-flex menu-inicio align-self-end justify-content-end">
            <a href="../index.html">Inicio</a>
            <a href="../index.html#trabajos">Trabajos</a>
            <a href="../index.html#contacto">Contacto</a>
        </div>
      </nav>

    </header>

    <main>
      <div class="container d-flex mt-3 div-title-enlaces">
        <div class="col-8 d-flex justify-content-center"><h1 class="title-trabajos">Bootstrap</h1></div>
        <div class="enlaces-trabajos-paginas">
          <div class="codigo ver-codigo  col-2 mt-4"><a href="https://github.com/AlbaEspejo/boostrap5.git" target="_blank">Ver código</a></div>
          <div class="codigo col-1 mt-4 d-flex justify-content-end"><a href="../index.html#boot">Volver</a></div>
        </div>
      </div>

      <!-- Video de Youtube -->
      <div class="row d-flex mt-5">
        <div class="col-12 d-flex justify-content-center">

            <iframe class="iframe video-1" width="35%" height="300px" src="https://www.youtube.com/embed/FR7T9SIcQYo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            
        </div>
      </div>

      <!-- Botones páginas -->
      <div class="container paginas d-flex justify-content-around mt-5 mb-4">

          <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#exampleModal1" data-bs-whatever="@mdo">Fotos</button>

      </div>

      <!-- *MODAL CON CARRUSEL DENTRO -->
    
      <!-- Carousel  fotos bootstrap-->
      <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">    
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Bootstrap</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
  
                <div class="modal-body">
                  <div id="demo1" class="carousel slide" data-bs-ride="carousel">
                  <!-- Indicators/dots -->
                  <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo1" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo1" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo1" data-bs-slide-to="2"></button>
                  </div>
  
                  <!-- The slideshow/carousel -->
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="../trabajos/bootstrap5/1.png" alt="img-bootstrap" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                      <img src="../trabajos/bootstrap5/2.png" alt="img-bootstrap" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                      <img src="../trabajos/bootstrap5/3.png" alt="img-bootstrap" class="d-block w-100">
                    </div>
                    
                  </div>
  
                  <!-- Left and right controls/icons -->
                  <button class="carousel-control-prev" type="button" data-bs-target="#demo1" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#demo1" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                  </button>
                </div>
            </div>
          </div>
          </div>
      </div>

    </main>
    
</body>
</html>
