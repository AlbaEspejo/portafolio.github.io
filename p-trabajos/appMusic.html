        <div class="codigo col-2 mt-4"><a href="../index.html#music">Volver</a></div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

              <div class="modal-body">

                    <button style="filter: invert(0%)"; type="button" data-bs-target="#demo1" data-bs-slide-to="2"></button>

                    <button style="filter: invert(0%)"; type="button" data-bs-target="#demo1" data-bs-slide-to="4"></button>

                      <img src="../trabajos/app-musica-figma/1-buena.png" alt="app travel" class="d-block w-100">

                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#demo1" data-bs-slide="next">
                    <span class="bg-negro carousel-control-next-icon"></span>
                  </button>
                </div>
